spring:
  include: secrets
  config:
    activate:
      on-profile: common
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: update
    open-in-view: false

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .ftl

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  servlet:
    multipart:
        max-file-size: 10MB
        max-request-size: 10MB

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false

  redis:
    host: localhost
    port: 6379

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /**

